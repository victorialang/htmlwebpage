<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Details for User {{ userDetailsController.user._id }}</h1>
        Id: <input value="{{userDetailsController.user._id}}"> <br>
        Age: <input value="{{userDetailsController.user.age}}"> <br>
        First Name: <input value="{{userDetailsController.user.name.firstName}}"> <br>
        Middle Name: <input value="{{userDetailsController.user.name.middleName}}"> <br>
        Last Name: <input value="{{userDetailsController.user.name.lastName}}"> <br>
        Address Line 1: <input value="{{userDetailsController.user.address.addressLine1}}"> <br>
        Address Line 2: <input value="{{userDetailsController.user.address.addressLine2}}"> <br>
        City: <input value="{{userDetailsController.user.address.city}}"> <br>
        State: <input value="{{userDetailsController.user.address.state}}"> <br>
        Zip: <input value="{{userDetailsController.user.address.zip}}"> <br>
    </div>
  </div>
</div>
