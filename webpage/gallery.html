  <h2><font color="red">Ohio Stadium</font></h2>

  <figure>
    <img src="http://grfx.cstv.com/schools/osu/graphics/facilities/stadium-day-800x325.jpg" alt="OSU Stadium" />
    <figcaption>Welcome to the home of college football: The Ohio Stadium, otherwise known as "The Shoe". When it was constructed in the 1900s, it wasn't fully enclosed, thus in the shape of a horse shoe. Later, the other section was filled in, but the sides left open to keep the name, "The Shoe", alive.
    </figcaption>
  </figure>

  <br />
  <br />

  <figure>
    <img src="https://i.pinimg.com/736x/2c/7b/dc/2c7bdc490754ae6b6ea861ffe8c608d2--ohio-state-buckeyes-script.jpg" alt="Script Ohio" />
    <img src="https://thumbs.gfycat.com/BlondReflectingHammerheadshark-max-1mb.gif" alt="Script O-H" />
    <figcaption>
      The Ohio State Marching Band is the "Best Damn Band in the Land," as coined by Jim Tressell. The marching band is extremely talented and is able to write "Ohio" in script while playing the theme song. It is one of OSU's favorite past times.
    </figcaption>

  </figure>
